<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>countdown app</title>
  </head>
  <body>
    <div class="containe-fluid contmain shadow">
        <div>
            <h1>COUNTDOWN WEB APP</h1>
        </div>
        <br>
        <br>
        <div class="container shadow col-md-12 col-sm-4">
            <div class=" cont1 col-md-12 col-sm-4"><p id="hour-label" class="label">Hour</p><p id="minute-lebel" class="label">Minute</p><p id="second-lebel" class="label">Second</p></div>
           <div class="cont2 shadow">
            <input id="hour" type="number" max="99"  min="0" value="0" class="countdown-input shadow"><p id="p1" class="semicolon">:</p>
            <input  id="minute" type="number" max="60" min="0" value="0" class="countdown-input shadow"><p id="p2" class="semicolon">:</p>
            <input id="second" type="number" max="60" min="0" value="0" class="countdown-input shadow"><p id="p3" class="semicolon">:</p>
           </div>
            <div class="cont3 ">
                <button id="start" class="btn shadow btn-success button1  buttonborder">Start</button>
            <button id="reset" class="btn btn-primary shadow buttonborder1">Reset</button>
            </div>
        </div>
    </div>
